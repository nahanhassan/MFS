<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MFS Services</title>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title flex justify-center">
                  Total Current Balances
                </div>
                <!-- account balance -->
                <div
                  id="account-balance"
                  class="stat-value flex justify-center"
                >
                  8400
                </div>
                <div class="divider"></div>
                <!-- add amount section starts here -->
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input
                        id="input-added-amount"
                        type="text"
                        placeholder="Write any amount"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN Code</span>
                      </label>
                      <input
                        id="input-pin-number"
                        type="password"
                        autocomplete="off"
                        placeholder="Put 4 digit PIN"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control mt-6 flex justify-between">
                      <button id="btn-add-money" class="btn btn-primary mb-1">
                        Add Money
                      </button>
                      <button id="btn-out-money" class="btn btn-secondary mt-1">
                        Cash Out
                      </button>
                    </div>
                  </form>
                </div>
                <!-- add amount section ends here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
